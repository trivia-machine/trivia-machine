<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:replace="~{common :: styling}"></div>
    <title>Trivia Machine - Older Results</title>
</head>
<body>

<header>
    <div th:replace="~{common :: navbar}"></div>
</header>

<main>
    <ul>
        <li th:each="result : ${results}">
            <h2 th:text="${result.getQuestion().getQuestionText()}"></h2>
            <p th:text="${result.getSchedule().getDateToString()}"></p>
            <p th:text="${result.getQuestion().getAnswerOne() + ': ' +
            result.getAnswerOneVotes()}"></p>
            <p th:text="${result.getQuestion().getAnswerTwo() + ': ' +
            result.getAnswerTwoVotes()}"></p>
            <p th:if="${result.getQuestion().getAnswerThree() != ''}" th:text="${result.getQuestion().getAnswerThree() + ': ' +
            result.getAnswerThreeVotes()}"></p>
            <p th:if="${result.getQuestion().getAnswerFour() != ''}" th:text="${result.getQuestion().getAnswerFour() + ': ' +
            result.getAnswerFourVotes()}"></p>
        </li>
    </ul>
</main>

</body>
</html>
